<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="mystylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
</head>
  <body>
<!--main body container-->
<div class="container  p-0  w-60 g-3 justify-content-end">

<!--navbar-->
    <div class="navbar navbdr border border-1 rounded-top-4 border-dark p-2 m-0">
        <h1>Simple Calculator</h1>
        <!--History-->
        <div class="histbtn btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">
            <i class="bi bi-clock-history"></i>
        </div>
      
    
        <!--canvas content-->
        <div class="offcanvas offcanvas-top border-3 border-dark rounded-bottom-4" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel" style="height: 60%;">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasTopLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="card card-body border border-1 border-dark rounded-4">
                    
                        <div class="row justify-content-space-between py-3">
                            <div class="col-lg-10 col-7" style="font-family:algerian;"><h2>History</h2></div>
                            <div class="col-lg-2 col-5"><button class="btn btn-danger w-100" onclick="clearHistory()">Clear</button></div>
                        </div>   
                        <div class="history" id="history">               
                        </div>
                </div>
            </div>
        </div>
    </div>
  
    <!--Calculator container-->
<div class="calcctn container border border-1 rounded-bottom-4 border-dark  py-lg-3 px-lg-3  px-4 py-3">



  <!--Display Bar-->  
<div class="dis container-sm bg-success border border-2 border-dark my-3 p-3">
    <div class="display-expression" id="expression">0</div>
    <div class="display-result" id="result">0</div>  
</div>
    


<!--Buttons container-->
<div class="container border border-2 border-dark rounded-4  my-2 my-lg-0 p-2">
    <!--Row-->
    <div class="row row-cols-4 row-cols-lg-4 row-cols-sm-4 row-cols-md-4 g-lg-2 g-1">
    
        <!--Columns-->
        <!--Col 1-->
        <div class="col">
            <div class="btn bg-secondary p-3 w-100" onclick="log()">log</div>
        </div>
        <div class="col">
            <div class="btn bg-secondary p-3 w-100" onclick="appendToDisplay('%')">%</div>
        </div>
        <div class="col">
            <div class="btn bg-danger p-3 w-100" onclick="deleteOne()">
                <i class="bi bi-backspace-fill"></i>
            </div>
        </div>
        <div class="col">
            <div class="btn bg-danger p-3 w-100" onclick="clearDisplay()">CLR</div>
        </div>


        <!--Col 2-->
        <div class="col">
            <div class="btn bg-secondary p-3 w-100" onclick="square()">x^2</div>
        </div>
        <div class="col">
            <div class="btn bg-secondary p-3 w-100" onclick="squareRoot()">âˆšx</div>
        </div>
        <div class="col">
            <div class="btn bg-secondary p-3 w-100" onclick="appendToDisplay('(')">(</div>
        </div>
        <div class="col">
            <div class="btn bg-secondary p-3 w-100" onclick="appendToDisplay(')')">)</div>
        </div>

       <!--Col 3-->
        <div class="col">
            <div class="btn bg-secondary p-3 w-100" onclick="calculateTrig('sin')">sin(x)</div>
        </div>
        <div class="col">
            <div class="btn bg-secondary p-3 w-100" onclick="calculateTrig('cos')">cos(x)</div>
        </div>
        <div class="col">
            <div class="btn bg-secondary p-3 w-100" onclick="calculateTrig('tan')">tan(x)</div>
        </div>
        <div class="col">
            <div class="btn bg-warning p-3 w-100" onclick="appendToDisplay('+')">+</div>
        </div>


        <!--Col 4-->
        <div class="col">
            <div class="btn bg-secondary p-3 w-100" onclick="appendToDisplay('1')">1</div>
        </div>
        <div class="col">
            <div class="btn bg-secondary p-3 w-100" onclick="appendToDisplay('2')">2</div>
        </div>
        <div class="col">
            <div class="btn bg-secondary p-3 w-100" onclick="appendToDisplay('3')">3</div>
        </div>
        <div class="col">
            <div class="btn bg-warning p-3 w-100" onclick="appendToDisplay('-')">-</div>
        </div>


        <!--Col 5-->
        <div class="col">
            <div class="btn bg-secondary p-3 w-100" onclick="appendToDisplay('4')">4</div>
        </div>
        <div class="col">
            <div class="btn bg-secondary p-3 w-100" onclick="appendToDisplay('5')">5</div>
        </div>
        <div class="col">
            <div class="btn bg-secondary p-3 w-100" onclick="appendToDisplay('6')">6</div>
        </div>
        <div class="col">
            <div class="btn bg-warning p-3 w-100" onclick="appendToDisplay('*')">*</div>
        </div>

        <!--Col 6-->
        <div class="col">
            <div class="btn bg-secondary p-3 w-100" onclick="appendToDisplay('7')">7</div>
        </div>
        <div class="col">
            <div class="btn bg-secondary p-3 w-100" onclick="appendToDisplay('8')">8</div>
        </div>
        <div class="col">
            <div class="btn bg-secondary p-3 w-100" onclick="appendToDisplay('9')">9</div>
        </div>
        <div class="col">
            <div class="btn bg-warning p-3 w-100" onclick="appendToDisplay('/')">/</div>
        </div>

        <!--Col 7-->
        <div class="col">
            <div class="btn bg-secondary p-3 w-100" onclick="toggleSign()">+/-</div>
        </div>
        <div class="col">
            <div class="btn bg-secondary p-3 w-100" onclick="appendToDisplay('0')">0</div>
        </div>
        <div class="col">
            <div class="btn btn-sm bg-secondary p-3 w-100" onclick="appendToDisplay('.')">.</div>
        </div>
        <div class="col">
            <div class="btn bg-info text-dark p-3 w-100" onclick="calculate()">=</div>
        </div>      
    </div>
    </div>
   </div>
  </div>
  
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
